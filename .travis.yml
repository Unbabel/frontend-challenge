language: node_js
node_js:
  - 'lts/*'
addons:
  apt:
    packages:
      - libgconf-2-4
cache:
  npm: true
  directories:
    - ~/.cache
install:
  - yarn install
script:
  - yarn build
  - yarn test
deploy:
  provider: surge
  project: ./dist/
  domain: frontend-challenge.surge.sh
  skip_cleanup: true
