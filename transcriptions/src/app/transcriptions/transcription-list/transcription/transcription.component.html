
<section class="grid-container">

    <ts-checkbox
     id="checkbox">
    </ts-checkbox>

    <img src="assets/images/transcription/person.svg"  id="person-img">

    <input
        [(ngModel)]="title"
        type="text"  
        class="item-c" 
        id="title">

    <textarea 
        [(ngModel)]="transcription"
        name="textarea" 
        class="item-d" 
        id="transcription">
    </textarea>

    <ts-button
        id="delete-button"
        [style.display]="hover ? 'block' : 'none'"
        t-type='delete'
        t-height="20"
        t-width="16"
        (t-click)="deleteTranscription()">
    </ts-button>
</section>
