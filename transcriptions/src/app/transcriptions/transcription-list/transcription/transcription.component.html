
<section class="grid-container">
    <input type="checkbox" id="checkbox">

    <img src="assets/images/transcription/person.svg"  id="person-img">

    <input type="text" [value]="title" class="item-c" id="title">

    <textarea name="textarea" class="item-d" id="transcription">{{ transcription }}</textarea>

    <ts-button
        id="delete-button"
        [style.display]="hover ? 'block' : 'none'"
        t-type='delete'
        t-height="20"
        t-width="16">>
    </ts-button>
</section>
