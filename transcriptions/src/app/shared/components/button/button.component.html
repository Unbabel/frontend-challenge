<ng-template [ngIf]="type === 'add' || type === 'default' " >
  <img src="assets/images/button/add-row.svg"
    [width]="width"
    [height]="height">
</ng-template>

<ng-template [ngIf]="type === 'upload' ">
  <img src="assets/images/button/upload.svg"
    [width]="width"
    [height]="height">
</ng-template>

<ng-template [ngIf]="type === 'fetch' ">
  <img src="assets/images/button/fetch-document.svg" 
    [width]="width"
    [height]="height">
</ng-template>

<ng-template [ngIf]="type === 'delete' ">
  <img src="assets/images/button/delete.svg"
  [width]="width"
  [height]="height">
</ng-template>
